<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Payement Checkout</title>
</head>
<body>
    <main class="card-content">
        <div class="hero">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-details">
            <div class="details">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, 
                    and podcasts on any device anywhere you like! </p>
            </div>
            <div class="plan">
                <div class="side-left">
                    <img src="images/icon-music.svg" alt="">
                    <div class="text">
                    <span class="txt1">Annual Plan</span>
                    <span class="txt2">$59.99/year</span>
                </div>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="button">
                <button type="button" class="btn-pay">Change Proceed to Payment</button>
                <p>Cancel Order</p>
            </div>
            
        </div>
    </main>
</body>
</html>
